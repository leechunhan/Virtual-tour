<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop Virtual Tour</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
    }
    #pano {
      width: 100%;
      height: 100%;
    }

    /* ðŸ”¹ Hotspot style with ripple effect */
    .hotspot-dot {
      position: relative;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: white;
      border: 2px solid #000;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
      cursor: pointer;
      z-index: 1;
    }

    /* Hover effect */
    .hotspot-dot:hover {
      background: #4CAF50;
      transform: scale(1.2);
    }

    /* Ripple waves */
    .hotspot-dot::before, 
    .hotspot-dot::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.7);
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
      animation: ripple 2s infinite;
    }

    .hotspot-dot::after {
      animation-delay: 1s; /* second wave */
    }

    @keyframes ripple {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      70% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
  </style>


  <!-- Marzipano library insert *Important -->
  <script src="lib/marzipano.js"></script>
</head>
<body>
  <div id="pano"></div>

  <script>
    // Create viewer
    const viewer = new Marzipano.Viewer(document.getElementById('pano'));

    // Panorama image
    const source = Marzipano.ImageUrlSource.fromString("assets/para workshop.jpg");
    const geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);
    const limiter = Marzipano.RectilinearView.limit.traditional(1024, 100*Math.PI/180);
    const view = new Marzipano.RectilinearView({ yaw: 0, pitch: 0, fov: Math.PI/2 }, limiter);

    const scene = viewer.createScene({
      source,
      geometry,
      view,
      pinFirstLevel: true
    });

    // ðŸ”¹ Hotspot 1: Open HTML page 01
    const dot1 = document.createElement("div");
    dot1.className = "hotspot-dot";
    dot1.onclick = () => window.location.href = "hmi01.html";
    scene.hotspotContainer().createHotspot(dot1, { yaw: -0.54, pitch: -0.34 });

    // ðŸ”¹ Hotspot 2: Open HTML page 02
    const dot2 = document.createElement("div");
    dot2.className = "hotspot-dot";
    dot2.onclick = () => window.location.href = "hmi02.html";
    scene.hotspotContainer().createHotspot(dot2, { yaw: 0.195, pitch: 0.025 });

    // ðŸ”¹ Hotspot 3: Open HMTL page 03
    const dot3 = document.createElement("div");
    dot3.className = "hotspot-dot";
    dot3.onclick = () => window.location.href = "hmi03.html";
    scene.hotspotContainer().createHotspot(dot3, { yaw: 0.32, pitch: -0.83 });

   
    // ðŸ”¹ Show scene
    scene.switchTo();

    //alert("Yaw: " + coords.yaw.toFixed(3) + " | Pitch: " + coords.pitch.toFixed(3));

  </script>
</body>
</html>
